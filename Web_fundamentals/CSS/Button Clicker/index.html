<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="./style.css">
</head>
    
<body>
    <main>
        <nav class="flex">
            <h1>Dojonary</h1>
            <input type="search" placeholder="Search...">
            <button class="blue-button">Login</button>
        </nav>
        <div class="page-content flex">
            <div class="col-left">
                <div class="card flex">
                    <div class="subject">
                        <h1>ninja</h1>
                        <p>noun</p>
                        <p>Plural: ninjas</p>
                        <button class="likes">13 likes</button>
                    </div>     
                    <div class="definition">
                        <p>A practitioner skilled in the Japanese art of ninjutsu</p>
                    </div>
                </div>
                <div class="card flex">
                    <div class="subject">
                        <h1>ninja</h1>
                        <p>noun</p>
                        <p>Plural: ninjas</p>
                        <button class="likes">37 likes</button>
                    </div>     
                    <div class="definition">
                        <p>A programmer who breaks down problems with zen-like focus</p>
                    </div>
                </div>
            </div>
            <div class="col-right">
                <h2>Dojonary is defined by YOU</h2>
                <button class="add-definition">Add Definition</button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
