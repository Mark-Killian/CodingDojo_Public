<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <nav>
        <div class="left-nav">
            <h1>Profile</h1>
            <div>
                <ul class="middle-nav">
                    <li>Home</li>
                    <li>My Profile</li>
                    <li>Find Connections</li>    
                </ul>
            </div>
            <button>Sign Out</button>
        </div>
    </nav>
    <div class="container-main">
        <div class="left-side">
            <div class="card">
                <div class="card-title">
                <img src="./images/jane-m.jpg" alt="Jane Doe">    
                </div>
            <div class="card-main">
                <h2>Jane Doe</h2>
                <div class="location">
                    <img src="./icons/map-marker.png" alt="map-marker">
                </div>
                <br>
                <div class="about-me">
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the internet</p>
                </div>
                <img src="./icons/gear.png" alt="gear">
                <u>edit profile</u>
                </div>
            </div>    
            </div>  
            <div class="education">
                <h2>Education</h2>
                <div class="education-main">
                    <h3>Coding Dojo - Full Stack Bootcamp</h3>
                    <p>Dec 2019 - Mar 2020</p>
                    <p>Triple black belt in Python, MERN, and C#</p>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="connection-requests">
                <h3>Connection Requests</h3>
                    <ul class="requests">
                        <li><img src="./images/todd-s.jpg" alt="Todd">Todd E.</li>
                    </ul>
            </div>
        </div>
    </div>
</body>
</html>
